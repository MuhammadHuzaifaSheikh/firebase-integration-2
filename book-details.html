            <h1> Book Detailes </h1>
            <p class="line"> </p>

            <form action="/action_page.php" class="font">
                <label for="img">Add picture:</label>
                <input type="file" id="img" accept="image/*" onchange="loadFile(event)">

                <br>
                <div style="margin: 20px">
                    <img class="book-image" height="100" width="150" alt="image">
                </div>
            </form>
            <div class="container">
                <form class="font">

                    <label for="book_title"> Book Title: </label>
                    <input class="book-title" type="text" name="book_title" size="30">
                    <br>


                    <label for="book_Name"> Book Name: </label>
                    <input class="book-name" type="text" name="book_Name" size="30">
                    <br>



                    <label for="book_Version"> Book Version: </label>
                    <input class="book-version" type="number" name="book_Version" size="30">
                    <br>



                    <label for="Year_Published"> Year Published: </label>
                    <input class="year-publish" type="date" name="Year_Published" size="30">
                    <br>



                    <label for="Department"> Department: </label>
                    <select class="department" style="width: 210px;">
                        <option> </option>
                        <option> Mathematics </option>
                        <option> Biology </option>
                        <option> Physics </option>
                        <option> Chemistry </option>
                        <option> E-book </option>
                        <option> Common </option>
                    </select>
                    <br>

                    <label for="Status"> Status: </label>
                    <select class="status" style="width: 210px;">
                        <option> </option>
                        <option> New </option>
                        <option> Used </option>
                        <option> Good </option>
                        
                    </select>
                    <br>

                    <label for="Desciption"> Description: </label>
                    <input class="description" type="text" name="Desciption" size="30">
                    <br>



                    <label for="Price"> Price: </label>
                    <input class="price" type="float" name="Price" size="20">
                    <br>

                    <button onclick="addBook()" type="button" class="blueButton" style="margin-left:550px;"> Add Book </button>


                </form>
            </div>
